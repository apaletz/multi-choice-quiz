<div class = "question">
  <div>{{questionNumber}}. {{questionText}}</div>
  <div *ngFor="let option of answerOptions" style="margin-left: 12px;">
    <div style="margin-bottom: 5px;">
      <input type="radio" name={{questionText}} value={{option}} (click)="checkSelection(option)">
      <span>{{option}}</span>
    </div>
  </div>
</div>g
